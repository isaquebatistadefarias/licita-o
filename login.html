<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema de Licitações</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #0d6efd;
    }
    html, body {
      height: 100%;
    }
    body {
      background: linear-gradient(135deg, var(--primary-color) 0%, #0b5ed7 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    .login-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      max-width: 450px;
      width: 100%;
      animation: slideUp 0.6s ease-out;
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .login-header {
      padding: 40px 30px;
      text-align: center;
    }
    .logo-container {
        width: 80px;
        height: 80px;
        background: #f8f9fa;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 20px;
    }
    .login-header h2 {
      font-weight: 700;
    }
    .login-form {
      padding: 40px 30px;
    }
    .btn-provider {
      width: 100%;
      border-radius: 8px;
      padding: 12px 30px;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .btn-provider:hover {
      transform: translateY(-2px);
    }
    .btn-github {
      background: #343a40;
      color: white;
    }
    .btn-github:hover {
      background: #212529;
      color: white;
    }
    .footer-links {
      text-align: center;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #e9ecef;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="logo-container">
        <img src="logo-mirassol.png" alt="Logo Mirassol d'Oeste" style="width: 70px;">
      </div>
      <h2>Painel Administrativo</h2>
      <p>Sistema de Licitações - Mirassol d'Oeste</p>
    </div>
    
    <div class="login-form">
      <div class="text-center">
        <p class="text-muted">Acesso exclusivo para servidores autorizados. Por favor, utilize um dos métodos abaixo para entrar.</p>
        
        <a href="/.auth/login/github" class="btn btn-provider btn-github mb-2">
          <i class="bi bi-github me-2"></i> Entrar com GitHub
        </a>
        <a href="/.auth/login/aad" class="btn btn-provider btn-primary">
          <i class="bi bi-microsoft me-2"></i> Entrar com Conta Microsoft
        </a>
      </div>

      <div class="footer-links">
        <a href="index.html" class="text-decoration-none text-muted">
            <i class="bi bi-eye me-1"></i>Ir para o Site Público
        </a>
      </div>
    </div>
  </div>
</body>
</html>
